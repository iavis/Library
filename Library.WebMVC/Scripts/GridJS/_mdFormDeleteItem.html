<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog mo" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Удалить выбранный элемент </h4>
                
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <dl class="dl-horizontal">
                        <dt ng-repeat-start="column in columns| filter : {isVisible : true } ">{{column.name}}</dt>
                        <dd ng-repeat-end>{{column.vname}}</dd>
                    </dl>
                </div>

                <div class="form-group">
                    <div class="col-md-12" style="text-align:right">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" style="min-width:75px;">&nbsp;&nbsp;&nbsp;Да&nbsp;&nbsp;&nbsp;</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="min-width:75px;">Нет</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
